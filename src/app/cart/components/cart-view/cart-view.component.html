<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
         
              <tr *ngFor="let y of cartItems">
                <td data-th="Product">
             
                  <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src={{y.image}} alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{y.name}}</h4>
                      <!-- <p>Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.</p> -->
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{y.amount}}</td>
                <td data-th="Quantity">
                  <!-- <input type="number" class="form-control text-center" value="1"> -->
                  {{y.quantity}}
                </td>
                <td data-th="Subtotal" class="text-center">{{y.amount * y.quantity}}</td>
                <td class="actions" data-th="">
                  <!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
                  <button class="btn btn-danger btn-sm" (click)="remove(y)"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
      
            </tbody>
            <tfoot>
              <tr class="visible-xs">
                <td class="text-center"><strong>Total {{subTotal}}</strong></td>
              </tr>
              <tr>
                <!-- <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td> -->
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total <i class="fa fa-inr" style="font-size:14px"></i>{{subTotal}}</strong></td>
                <td><button class="btn btn-success btn-block" (click) = "checkout()">Checkout <i class="fa fa-angle-right"></i></button></td>
              </tr>
            </tfoot>
          </table>
  </div>
