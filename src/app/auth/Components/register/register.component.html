<div class="container">
    <mat-card>
        <form [formGroup]="registerForm">

                <input matInput placeholder="Name" class="form-control"  formControlName="name"  required>
                <br>
                <mat-error *ngIf="registerForm.get('name').touched">
                    <div *ngIf="registerForm.controls['name'].hasError('required')"  class="alert alert-danger">
                        Name is required
                    </div>
                </mat-error>

            <input matInput placeholder="Username or email" class="form-control"  formControlName="username"  required>
                <br>
                <mat-error *ngIf="registerForm.get('username').touched">
                    <div *ngIf="registerForm.controls['username'].hasError('required')"  class="alert alert-danger">
                        User name is required
                    </div>
                </mat-error>

<input matInput placeholder="Password"  class="form-control"  formControlName="password"  required>
    <br>
    <mat-error *ngIf="registerForm.get('password').touched">
        <div *ngIf="registerForm.controls['password'].hasError('required')"  class="alert alert-danger">
            Password is required
            </div>
            </mat-error>
            <button id="register" mat-button (click)="register()"> Register </button>

            </form>
            </mat-card>
            </div>
