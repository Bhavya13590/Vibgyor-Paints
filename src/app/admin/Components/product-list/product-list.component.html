<div class="container">

    <button (click)="addProduct()">Add Product</button>
     <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
              
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row"> {{row.image}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row">{{row.price}}  </td>
              </ng-container>

              <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let row">{{row.description}}  </td>
                </ng-container>

                <ng-container matColumnDef="moreInfo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MoreInfo </th>
                    <td mat-cell *matCellDef="let row">{{row.moreInfo}}  </td>
                  </ng-container>
  
              <ng-container matColumnDef="Edit">
                  <th mat-header-cell *matHeaderCellDef > Edit </th>
                  <td mat-cell *matCellDef="let row"><a (click)="openEditPage(row)"><i class="fa fa-edit" style="font-size:18px;color:blue"></i> </a></td>
                </ng-container>
                &nbsp;
                <ng-container matColumnDef="Delete">
                   &nbsp; <th mat-header-cell *matHeaderCellDef> Delete </th>
                   &nbsp;<td mat-cell *matCellDef="let row"> <a (click)="deleteProduct(row)"><i class="fa fa-trash" style="font-size:18px;color:red"></i></a> </td>
                  </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
  </div>
