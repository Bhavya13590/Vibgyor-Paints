
    <div mat-dialog-content>
        <mat-card id="est">

  <form [formGroup]='createEdit' #adminForm="ngForm" >

      <input matInput placeholder="Name"  class="form-control" formControlName="name" ><br>
      <mat-error *ngIf="createEdit.get('name').touched">
          <div *ngIf="createEdit.controls['name'].hasError('required')" class="alert alert-danger">
          User name is required
          </div>
      </mat-error>
    
        <input matInput placeholder="Username or email"  class="form-control" formControlName="username" ><br>
        <mat-error *ngIf="createEdit.get('username').touched">
            <div *ngIf="createEdit.controls['username'].hasError('required')" class="alert alert-danger">
            User name is required
            </div>
        </mat-error>

        <input matInput placeholder="Password" class="form-control" formControlName="password" ><br>
        <mat-error *ngIf="createEdit.get('password').touched">
            <div *ngIf="createEdit.controls['password'].hasError('required')" class="alert alert-danger">
            Password is required
            </div>
        </mat-error>

        <mat-select class="form-control" placeholder="Select Role" formControlName="role" multiple required>
        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
          
        

    <button mat-button [disabled]="!adminForm.form.valid" type="submit" (click)="saveChanges()" >Save</button>

  </form>
</mat-card>


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">close</button>
   
  </div>
